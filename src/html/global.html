
<div ng-controller="map" >
    <ng-map id="googlemap"
    zoom="17"
    default-style="false"
    center="48.114499, -1.669880"
    map-type-id="TERRAIN"
    onload="setMapSize()"
    >
   <shape name="polygon"
     ng-repeat="surface in surfaces"
     paths="{{surface.chemin}}"
     stroke-color="{{coulcontour}}"
     stroke-opacity="0.8"
     stroke-weight="2"
     fill-color={{surface.couleurinterieur}}
     fill-opacity="1">
   </shape>
 </div>
 <script type="text/javascript">
 function setMapSize(){
  var map = document.getElementById("googlemap");
  map.addEventListener('o').style ="height:500px";
  console.log(map.style)
 }
</script>
