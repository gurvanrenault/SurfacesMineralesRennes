<!DOCTYPE html>
<html >
<head>
	<title>Hello World, AngularJS - ViralPatel.net</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places&key=AIzaSyCbMGRUwcqKjlYX4h4-P6t-xcDryRYLmCM"></script>
    <script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
	<script type="text/javascript" src="./js/app.js"></script>

</head>
<body>
	<div ng-app='app' ng-controller="map" > 
		Write some text in textbox:
		<input type="text" ng-model="sometext" />

		<h1>Hello {{coulcontour}}</h1>
		<ng-map zoom="5" 
		center="24.886436490787712, -70.2685546875" 
		map-type-id="TERRAIN">
	   <shape name="polygon" 
		 
		 stroke-color="{{coulcontour}}"
		 stroke-opacity="0.8"
		 stroke-weight="2"
		 fill-color="#FF0000"
		 fill-opacity="0.35"
		 paths="{{chemins}}"
		 >
		 
	   </shape>
 </div>
</body>
</html>
