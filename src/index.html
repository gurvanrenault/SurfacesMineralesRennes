<!DOCTYPE html>
<html lang="fr">
<head>
	<!-- Titre-->
	<title>Surfaces minérales du jardin du Thabor</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Feuille locale CSS-->
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	
	<!-- Boostrap-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	
	<!-- Angular JS-->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
	<!-- Angular Route pour le routage des pages -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular-route.js"></script>
	
	<!-- Google MAPS-->
	<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places&key=AIzaSyCbMGRUwcqKjlYX4h4-P6t-xcDryRYLmCM"></script>
	<!-- Librairie Google Maps pour Angular JS-->
	<script src="http://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/seedrandom/3.0.5/seedrandom.min.js"></script>
	<!-- Générateur de couleur-->
	<script type="text/javascript" src="./js/couleur_aleatoire.js"></script>

	<!-- Fichier Application Angular-->
	<script type="text/javascript" src="./js/app.js"></script>
	<meta charset="UTF-8">
</head>
<body>
	<!-- Menu de Navigation-->
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="index.html">Surfaces minérales du jardin du Thabor</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
		  <span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
		  <ul class="navbar-nav">
			<li class="nav-item  active">
			  <a class="nav-link" href="#">Accueil <span class="sr-only">(current)</span></a>
			</li>
			<li class="nav-item">
			  <a class="nav-link" href="#">Contact</a>
			</li>
			  
		  </ul>
		</div>
	  </nav>
	<!-- Partie Applicative -->
	<div ng-app='app'>
		<!-- Contrôleur Selector : Afficher les différentes surfaces et séléctionner -->
		<div ng-controller="selector">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <ul class="navbar-nav" >
				  <li class="nav-item  nav-item-select active"  ng-repeat="p in nom_polygone" style="color:whitesmoke;width:{{size}}% !important;background-color: {{p.couleur}};">
				  <a class="nav-link nav-link-select" href="{{p.href}}">{{p.nom}}<span class="sr-only">(current)</span></a>
				  </li>
			  </ul>
			</nav>
		</div>
		<!-- On affiche les données nécessaires-->
		<div ng-view></div>
		
	</div>
</body>
</html>
