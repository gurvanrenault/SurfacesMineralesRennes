
<div ng-controller="view">
    <ng-map zoom="20"
    center="{{surface.center[0]}}, {{surface.center[1]}}"
    map-type-id="TERRAIN">
   <shape name="polygon"
     paths="{{surface.chemin}}"
     stroke-color="{{coulcontour}}"
     stroke-opacity="0.8"
     stroke-weight="2"
     fill-color="#FF0000"
     fill-opacity="0.35">
   </shape>
 </div>
